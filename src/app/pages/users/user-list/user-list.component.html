<script src="user-list.component.ts"></script>
<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Users </ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" fill="clear">
        <ion-icon name="star" color="warning" slot="end"></ion-icon>
        {{ usersService.favoriteUsersCount() }}/{{ usersService.totalUsersCount() }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let user of users(); let i = index">
      <ion-button fill="clear" color="warning" (click)="toggleFavorite(user)">
        <ion-icon
          [name]="'star' + (user.isFavorite ? '' : '-outline')"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
      <ion-label>
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
      <ion-button
        slot="end"
        fill="clear"
        color="danger"
        (click)="removeUser(user)"
        shape="round"
      >
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-label *ngIf="users().length === 0" class="ion-padding">
    You have no users added to your contacts list
  </ion-label>
</ion-content>

<ion-modal
  trigger="open-modal"
  [initialBreakpoint]="0.5"
  [breakpoints]="[0, 0.5]"
>
  <ng-template>
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title class="ion-text-center">Add a user</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" color="light">
      <form [formGroup]="userForm">
        <ion-input
          label="Last name"
          labelPlacement="stacked"
          type="text"
          placeholder="First name"
          formControlName="firstName"
        ></ion-input>
        <ion-input
          label="Last name"
          labelPlacement="stacked"
          type="text"
          placeholder="Last name"
          formControlName="lastName"
        ></ion-input>
        <ion-input
          label="Email address"
          labelPlacement="stacked"
          type="text"
          placeholder="Email address"
          formControlName="email"
        ></ion-input>
      </form>
      <ion-toolbar color="light">
        <ion-buttons slot="end">
          <ion-button (click)="dismiss()">Cancel</ion-button>
          <ion-button (click)="save()" [strong]="true">Add user</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-content>
  </ng-template>
</ion-modal>
